{% load static %}
{% load crispy_forms_tags %}

<div class="modal fade" id="myModelUnitPack" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>
			<div class="modal-body">
                <input type="text" class="textinput textInput form-control" required id="UPName"/>
             
                <input type="button" class="btn btn-success" id="SaveUnitPack" value="ثبت"/>
			</div>
			<div class="modal-footer">
			<button type="button" class="btn btn-danger" data-dismiss="modal">بستن</button>
			</div>
		</div>
	</div>
</div>
<label style="opacity:0;" id="LBlUnitPack">{{object.IdUnitPack.Id}}</label>
<script>
    var LOC = location.href.toString().search("update")
    function UnitPack()
    {
        $.ajax({
			url: '{% url 'inventory:APIUnitPackCreate' %}',
			type: 'GET',
			dataType:"json",
			contentType:"application/json;charset=utf-8",
			beforeSend: function (xhr, settings) {
				xhr.setRequestHeader("X-CSRFToken", '{{ csrf_token }}');
			},
			success: function (arg) {
				$('#id_IdUnitPack').empty()
				for (let i = 0; i < arg.length; i++)
				{
					if(LOC != -1)
					{
                        var LBlUnitPack = document.getElementById("LBlUnitPack").innerHTML
						if(arg[i].Id == parseInt(LBlUnitPack))
							$('#id_IdUnitPack').append("<option selected value='" + arg[i].Id + "'>" + arg[i].Name + "</option>")
						else
							$('#id_IdUnitPack').append("<option value='" + arg[i].Id + "'>" + arg[i].Name + "</option>")
					}
					else
                    {
                        if(i == arg.length-1)
						    $('#id_IdUnitPack').append("<option selected value='" + arg[i].Id + "'>" + arg[i].Name + "</option>")
                        else
                            $('#id_IdUnitPack').append("<option value='" + arg[i].Id + "'>" + arg[i].Name + "</option>")
                    }
				}
			},
			error:function(error){
				alert("56-خطایی رخ داد!");
			}
		});
    }
    $(document).ready(function(){
        UnitPack()
    });
    $('#SaveUnitPack').click(function(){
            var Name = $('#UPName').val()

			$.ajax({
				url: '{% url 'inventory:APIUnitPackCreate' %}',
				type: 'POST',
				dataType:"json",
				contentType:"application/json;charset=utf-8",
				beforeSend: function (xhr, settings) {
					xhr.setRequestHeader("X-CSRFToken", '{{ csrf_token }}');
				},
				data:JSON.stringify({'Name':Name}),
				success: function (arg) {
                    UnitPack()
					$('#myModelUnitPack').modal('hide')
					$(".modal-backdrop").remove();
				},
				error:function(error){
                    alert("59-خطایی رخ داده است!")
				}
			});
        });

</script>
